<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>materi.al</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        /* General styles */
        body {
            font-family: 'Outfit', sans-serif;
        }
        .rubik-mono {
            font-family: 'Rubik Mono One', sans-serif;
        }

        /* Navigation Bar Styles */
        .floating-nav {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr; /* 5 evenly spaced columns */
            justify-content: center;
            align-items: center;
            width: 55.5%;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #31493C;
            border-radius: 20px;
            background: #F5F5F5;
            padding: 1rem 0.5rem;
        }
        .floating-nav a {
            text-decoration: none;
            color: #31493C;
            font-weight: bold;
            text-align: center;
        }
        .floating-nav .navbar-brand {
            text-align: center;
            font-size: 2em;
        }
        .cart-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Button styles */
        button {
            background: #FCCA46;
            font-family: inherit;
            padding: 0.6em 1.3em;
            font-weight: 900;
            font-size: 12px;
            border: 3px solid black;
            border-radius: 0.4em;
            box-shadow: 0.1em 0.1em;
            cursor: pointer;
        }
        button:hover {
            transform: translate(-0.05em, -0.05em);
            box-shadow: 0.15em 0.15em;
        }
        button:active {
            transform: translate(0.05em, 0.05em);
            box-shadow: 0.05em 0.05em;
        }

        /* Cart size button */
        .cart-size {
            background: #FCCA46;
            padding: 0.6em 1.3em;
            font-weight: 900;
            font-size: 12px;
            border: 3px solid black;
            border-radius: 0.4em;
            box-shadow: 0.1em 0.1em;
            margin-right: 0.5rem; /* Adjust spacing between cart size and cart button */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="floating-nav">
        <!-- Navigation Links -->
        <a href="/shop">Shop</a>
        <a href="/about">About</a>
        <a class="navbar-brand" href="/">materi.al</a>
        <a href="/contact">Contact</a>
        <!-- Cart Section -->
        <div class="cart-container" style="margin-right: 1rem;">
            <div id="cart-size" class="btn cart-size" style="margin-right: 1.3rem;">0</div>
            <a href="/cart" style="margin-right: 0.5rem;">
                <button style="margin-left: -10px;">Cart</button>
            </a>
        </div>
    </div>
    
    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to Update Cart Size -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            function updateCartSize() {
                const cartSizeButton = document.getElementById('cart-size');
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartSizeButton.textContent = totalItems;
            }
            updateCartSize();
        });
    </script>
</body>
</html>
