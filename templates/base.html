<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>materi.al</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        .floating-nav {
            margin-top: 2rem; /* space down from the top of the page */
            display: flex;
            justify-content: center;
        }
        .nav-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #31493C; /* Adjust this green as needed */
            border-radius: 20px;
            background: #F5F5F5; /* A soft off-white background */
            padding: 1rem 2rem;
            width: 55.5%; /* Adjust width as desired */
        }
        .nav-box a {
            text-decoration: none;
            color: #31493C; /* Green text color */
            font-weight: bold;
        }
        .nav-box .navbar-brand {
            font-size: 2em; /* Larger, more prominent brand */
            margin: 0 2rem; /* Spacing around the brand name */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="floating-nav">
      <div class="nav-box">
        <a href="#">shop</a>
        <a href="#">about</a>
        <a class="navbar-brand" href="/">materi.al</a>
        <a href="#">contact</a>
        <a href="#">bag(0)</a>
      </div>
    </div>
    
    <!-- Content will be injected here by child templates -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
