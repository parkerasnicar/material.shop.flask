{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <!-- Page Title -->
    <h1 class="text-center mb-4" style="font-family: 'Rubik Mono One', sans-serif; color: #31493C;">
        Your Shopping Cart
    </h1>

    <!-- Cart Items Section -->
    <div class="card mb-4">
        <div class="card-header bg-dark text-white" style="font-family: 'Outfit', sans-serif; font-weight: bold;">
            Cart Items
        </div>
        <div class="card-body">
            <!-- Cart Items Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Dynamically populated cart items -->
                </tbody>
            </table>
            <!-- Total Price -->
            <h4 class="text-right mt-4" id="total-price" style="font-weight: bold; color: #31493C;">
                Total: $0.00
            </h4>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between">
        <!-- Clear Basket Button -->
        <button id="clear-cart" class="btn btn-secondary" style="border-radius: 10px;">Clear Basket</button>

        <!-- Proceed to Checkout Button -->
        <a href="/checkout" class="btn btn-dark btn-lg" style="border-radius: 10px;">Proceed to Checkout</a>
    </div>
</div>

<!-- JavaScript for Cart Functionality -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");

    // Display items in the cart
    let total = 0;
    cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.size}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>${item.quantity}</td>
            <td>$${subtotal.toFixed(2)}</td>
        `;
        cartItemsContainer.appendChild(row);
    });

    // Update total price display
    totalPriceElement.textContent = `Total: $${total.toFixed(2)}`;

    // Clear the cart
    document.getElementById("clear-cart").addEventListener("click", function () {
        localStorage.removeItem("cart");
        location.reload();
    });
});
</script>

{% endblock %}
