{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-5" style="max-width: 800px;">
  <div class="text-center mb-4">
    <h1 style="font-family: 'Rubik Mono One', sans-serif; font-size: 2.5em;">Contact Us</h1>
  </div>
  <div style="border: 2px solid #31493C; border-radius: 20px; padding: 20px; background: #31493C;">
    <form>
      <div class="form-group mb-3">
        <label for="name" class="text-white" style="font-weight: bold;">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" style="background: #F5F5F5; border: none; border-radius: 5px;" required>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="text-white" style="font-weight: bold;">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" style="background: #F5F5F5; border: none; border-radius: 5px;" required>
      </div>
      <div class="form-group mb-3">
        <label for="message" class="text-white" style="font-weight: bold;">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" style="background: #F5F5F5; border: none; border-radius: 5px;" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning" style="font-weight: bold; padding: 10px 20px; background-color: #FCCA46; border: none;">Send</button>
    </form>
  </div>
</div>
{% endblock %}
