{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <!-- Shop Page Title -->
    <h1 class="mb-4 text-center" style="font-family: 'Rubik Mono One', sans-serif; color: #31493C;">Browse Our Collection</h1>
    
    <!-- Product Grid -->
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" style="height: 300px; object-fit: cover;">
                <div class="card-body text-center">
                    <h5 class="card-title" style="font-family: 'Outfit', sans-serif; font-weight: bold;">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="text-success font-weight-bold">${{ product.price }}</p>
                    <a href="{{ url_for('item_details', product_id=product.id) }}" class="btn btn-dark">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
